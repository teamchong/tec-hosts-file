name: Refresh public IP from AWS ECS

on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1

    - name: Retrieve TASK_PUBLIC_IP
      shell: bash
      run: |
        TASK_ARN=$( \
          aws ecs list-tasks \
          --cluster arn:aws:ecs:ap-southeast-1:949519472813:cluster/prd-etg-docker \
          --family prd-marketing-website \
          --desired-status RUNNING \
          --no-paginate \
          --query 'taskArns[0]' \
          --output text \
        )
        [ -z $TASK_ARN ] && exit 1
        TASK_CONTAINER=$( \
          aws ecs describe-tasks \
          --cluster arn:aws:ecs:ap-southeast-1:949519472813:cluster/prd-etg-docker \
          --tasks $TASK_ARN \
          --no-paginate \
          --query '(sort_by(tasks[?lastStatus == `RUNNING` && containerInstanceArn != ``], &version)[-1].containerInstanceArn)[0]' \
          --output text \
        )
        [ -z $TASK_CONTAINER ] && exit 1
        TASK_EC2=$( \
          aws ecs describe-container-instances \
          --cluster arn:aws:ecs:ap-southeast-1:949519472813:cluster/prd-etg-docker \
          --container-instances $TASK_CONTAINER
          --no-paginate \
          --query 'containerInstances[0].ec2InstanceId' \
          --output text \
        )
        [ -z $TASK_EC2 ] && exit 1
        TASK_PRIVATE_IP=$( \
          aws ec2 describe-instances \
          --instance-ids i-0473aa317a78b9113 \
          --no-paginate \
          --query 'Reservations[0].Instances[0].PrivateIpAddress' \
          --output text
        )
        [ -z $TASK_EC2 ] && exit 1
        echo $TASK_PRIVATE_IP > private_ip.txt
        cat <<EOF > index.html
        # Pre-Production
        $TASK_PRIVATE_IP executivecentre.com www.executivecentre.com executivecentre.com.cn www.executivecentre.com.cn executivecentre.co.kr www.executivecentre.co.kr
        EOF
    - name: Git Commit and Push
      uses: actions-x/commit@v2
      with:
        message: autocommit
